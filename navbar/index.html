<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    defer></script>
  <!--CSS/style.css-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!--Navbar 1-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Minha nav bar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">Produtos</a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Categorias
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a href="#" class="dropdown-item">Cat A</a></li>
              <li><a href="#" class="dropdown-item">Cat B</a></li>
              <li><a href="#" class="dropdown-item">Cat C</a></li>
              <li><a href="#" class="dropdown-item">Cat D</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">Blog</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <!--Navbar 2-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Minha nav bar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav2"
        aria-controls="navbarNav2" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav2">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">produto</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">contato</a>
          </li>
        </ul>
      </div>
      <form class="d-flex">
        <input type="search" class="form-control me-2" placeholder="Procurando o que..." aria-label="search" />
        <button class="btn btn-outline-primary" type="submit">
          Pesquisar
        </button>
      </form>
    </div>
  </nav>

  <!--Offcanvas-->
  <div class="container m-4">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
      aria-controls="offcanvasRight">
      Abrir Carrinho
    </button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header">
        <h5 id="offcanvasLabel">Carrinho</h5>
        <button class="btn-close text-reset" type="button" data-bs-dismiss="offcanvas" aria-label="close"></button>
      </div>
      <div class="offcanvas-body">
        <ul>
          <li>produto 1</li>
          <li>produto 2</li>
          <li>produto 3</li>
          <li>produto 4</li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
